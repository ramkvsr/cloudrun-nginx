# This sample build has exactly one step: build a new container image using this
# repository as source. Here we use the 'docker' image to build the image and
# tag it with the name of the image.
steps:
- id: 'build nginx image'
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/rams-my-project-19529/nginx-alpine:$COMMIT_SHA', '.' ]
  
# Push to GCR
- name: 'gcr.io/cloud-builders/docker'
  id: 'Pushing image to GCR'
  args: ['push', 'gcr.io/rams-my-project-19529/nginx-alpine:$COMMIT_SHA']
  
# Deploy frontend image to cloud run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: 'Deploying nginx-alphine'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'nginx-alpine'
  - '--image'
  - 'gcr.io/rams-my-project-19529/nginx-alpine:$COMMIT_SHA'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--port'
  - '80'
images:
        - 'gcr.io/rams-my-project-19529/nginx-alpine:$COMMIT_SHA'

